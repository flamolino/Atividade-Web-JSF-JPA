<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Atividade Web Unitins - Gerenciar Pedidos</title>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>

<ui:composition template="template.xhtml">
    <ui:define name="body">
        <div class="col-12" align="center">
            <h2 class="text text-primary">
                Gerenciar Pedidos
            </h2>
        </div>

        <div class="col-12" align="right" style="margin-bottom: 6px;">
            <b:button look="success" icon="plus" value="Adicionar Pedido" onclick="$('.modalAdd').modal()"/>
            <div align="left">
                <b:modal id="amodaladd" title="Adicionar Pedido" styleClass="modalAdd" size="modal-lg">
                    <h:form style="display: inline" styleClass="col-12">
                        <h3>Cliente *</h3>
                        <b:formGroup>
                            <b:selectOneMenu required="true"
                                             value="#{beanPedido.cliente.id}">
                                <f:selectItems value="#{beanCliente.clientes}" var="cli" itemLabel="#{cli.nome}"
                                               itemValue="#{cli.id}"/>
                            </b:selectOneMenu>
                        </b:formGroup>
                        <h3>Produto *</h3>
                        <b:formGroup>
                            <b:selectOneMenu required="true"
                                             value="#{beanPedido.produto}">
                                <f:selectItems value="#{beanProduto.produtos}" var="pro" itemLabel="#{pro.nome}"
                                               itemValue="#{pro}"/>
                            </b:selectOneMenu>
                        </b:formGroup>
                        <div class="col-12" align="right">
                            <b:commandButton value="Adicionar Produto" icon="plus" look="primary"
                                             action="#{beanPedido.lstProduto.add(beanPedido.produto)}"
                            />
                        </div>
                        <hr/>
                        <b:panel title="Lista de Pedidos" collapsible="false">
                            <p:dataList value="#{beanPedido.lstProduto}" var="prod" type="unordered" itemType="none"
                                        emptyMessage="Não há nenhum Produto cadastrado."
                                        paginator="true" rows="10" styleClass="paginated col-12"
                                        paginatorPosition="bottom">
                                <b:container fluid="true" style="padding: 2px;">
                                    <b:row style="margin-right: 24px; background-color: #{beanPedido.getRowIndex(prod.id)%2==0?'#fff':'#F2F5F9'}">
                                        <b:column mediumScreen="8">
                                            <h:outputText styleClass="text" style="font-size: large"
                                                          value="#{prod.nome}"/>
                                        </b:column>
                                        <b:column mediumScreen="4">
                                            <h:outputText styleClass="text" style="font-size: large"
                                                          value="#{prod.valor}"/>
                                        </b:column>
                                    </b:row>
                                </b:container>
                            </p:dataList>
                        </b:panel>
                        <div align="right">
                            Total: R$ #{beanPedido.total}
                        </div>
                        <hr/>
                        <div align="right" class="row" style="padding: 2px; margin-right: 1px;">
                            <b:button value="Cancelar" look="secondary" dismiss="modal" style="margin-right: 4px;"/>
                            <b:commandButton value="Salvar" look="success"
                                             action="#{beanPedido.adicionarAtualizarPedido}"/>
                        </div>
                    </h:form>
                </b:modal>
            </div>
        </div>
        <b:panel title="Lista de Pedidos" collapsible="false">
            <p:dataList value="#{beanPedido.pedidos}" var="pedido" type="unordered" itemType="none"
                        emptyMessage="Não há nenhum Pedido cadastrado."
                        paginator="true" rows="10" styleClass="paginated col-12" paginatorPosition="bottom">
                <b:container fluid="true" style="padding: 2px;">
                    <b:row style="margin-right: 24px; background-color: #{beanPedido.getRowIndex(pedido.id)%2==0?'#fff':'#F2F5F9'}">
                        <b:column mediumScreen="2">
                            <h:outputText styleClass="text" style="font-size: large" value="#{pedido.dataConvertida}"/>
                        </b:column>
                        <b:column mediumScreen="4">
                            <h:outputText styleClass="text" style="font-size: large" value="#{pedido.cliente.email}"/>
                        </b:column>
                        <b:column mediumScreen="4">
                            <h:outputText styleClass="text" style="font-size: large" value="#{pedido.cliente.nome}"/>
                        </b:column>
                        <b:column mediumScreen="2">
                            <div align="right">
                                <b:buttonGroup>
                                    <b:button look="danger" icon="trash" onclick="$('.modalDelete').modal()"/>
                                    <h:form style="display: inline">
                                        <b:commandButton look="primary" icon="arrow-right"
                                                         actionListener="#{beanPedido.efetuaPagamento(pedido)}"/>
                                    </h:form>
                                </b:buttonGroup>
                            </div>
                            <b:modal id="amodal" title="Excluir" styleClass="modalDelete">
                                <p>Deseja excluir este Pedido?</p>
                                <f:facet name="footer">
                                    <b:button value="Não" look="secondary" dismiss="modal"/>
                                    <h:form style="display: inline">
                                        <b:commandButton value="Sim" look="danger" dismiss="modal"
                                                         action="#{beanPedido.deletePedido(pedido)}"/>
                                    </h:form>
                                </f:facet>
                            </b:modal>
                        </b:column>
                    </b:row>
                </b:container>
            </p:dataList>
        </b:panel>

        <b:modal id="amodalpagamento" title="Efetuar Pagamento" styleClass="modalEfetuaPagamento" size="modal-md">
            <h:form style="display: inline" styleClass="col-12">
                <h3>Tipo de Pagamento *</h3>
                <b:formGroup>
                    <b:selectOneMenu required="true"
                                     value="#{beanPedido.tipoPagamento}">
                        <f:selectItems value="#{beanTipoPagamento.tiposPagamento}" var="tipo" itemLabel="#{tipo.descricao}"
                                       itemValue="#{tipo}"/>
                    </b:selectOneMenu>
                </b:formGroup>
                <hr/>
                <div align="right" class="row" style="padding: 2px; margin-right: 1px;">
                    <b:button value="Cancelar" look="secondary" dismiss="modal" style="margin-right: 4px;"/>
                    <b:commandButton value="Finalizar Compra" look="success" icon="coin" actionListener="#{beanPedido.adicionarAtualizarPedido}"/>
                </div>
            </h:form>
        </b:modal>

        <p:growl id="growl" showDetail="true" sticky="false" life="2500"/>
    </ui:define>
</ui:composition>

</html>
